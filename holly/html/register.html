<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<link rel="stylesheet" href="../css/base.css" />
	<link rel="stylesheet" href="../css/register.css" />
</head>
<body>
    <div class = 'top r_wrap'>
      
         <a class = 'ml_10' href="#"><img src="../images/reg_logo.png" alt="" title =  '1药logo' /></a>
    </div>
    <div class="reg r_wrap">
         <h3 class="r_h3">Hi,欢迎注册！
         <p class = 'f-fr'>我已经注册，现在就<a class = 'ablue' href="login.html">登录</a></p>
         </h3>
         <form class  = "r_form" action="" method = 'get' name = 'register'>
              <div class = "r_div">
                   <input class = "r_it it1 " type="text" placeholder = "手机号" />
                   <i class = "icon icon1"></i>
                   <span class = 'n_empty'>不能为空</span>
                   <p class="rp error">手机格式不正确</p>
              </div>
              <div class = "r_div">
                   <input class = "r_it it2" type="password" placeholder = "登录密码" maxlength="20" />
                   <i class = "icon icon2"></i>
                   <span class = 'n_empty Scorrect'></span>
                   <p class = "rp tip">6-20位字符，建议由字母、数字和符号两种以上组合</p>
                   <p class = 'rp safe'>安全强度<span>&nbsp;&nbsp;弱&nbsp;&nbsp;&nbsp;&nbsp;中&nbsp;&nbsp;&nbsp;&nbsp;强</span></p>
              </div>
              <div class = "r_div">
                   <input class = "r_it it3" type="password" placeholder = "确认密码" />
                   <i class = "icon icon3"></i>
                   <span class = 'n_empty Scorrect'></span>
                   <p class = "rp">请再次输入登录密码</p>
              </div>
              <div class="r_div code1">
                   <input class = 'code icode' type="text" placeholder = "验证码"/>
                   <span class = 'Scorrect1'></span>
                   <img class = "iclick" src="../images/code0.jpg" alt="" />
                   <a class = 'cbtn' href="#">换一张</a>
                   <p class = 'rp error f-fl'>验证码错误</p>
              </div>
              <div class="r_div code2">
                   <input class = 'code mcode' type="text" placeholder = "短信验证码"/>
                   <span class = 'Scorrect1'></span>
                   <input class = 'mbtn' type="button" value = "获取短信验证码" />
                   <p class = 'rp error f-fl'>短信验证码错误</p>
              </div>
              <input class = 'checked1' type="checkbox" checked="true" />
              <p class = "tips" style="color:#a5a5a5; height:28px">
                 我已阅读并同意<a class = "ablue" href="#">《1要药网服务协议》</a>
                  <span class="error spshow">请勾选医药网服务协议</span>
              </p>
              <input class = 'regbtn' type="button" value = "立即注册" />
         </form>
         <div class = "other">
              <p style = "margin-bottom:6px">使用合作伙伴的账号登录：</p>
              <p>
	              <a class = "a_icon a1" href="#"></a>
	              <a class = "a_icon a2" href="#"></a>
	              <a class = "a_icon a3" href="#"></a>
	              <a class = "a_icon a4" href="#"></a>
	              <a class = "a_icon a5" href="#"></a>
	              <a class = "a_icon a6" href="#"></a>
              </p>
         </div>
    </div>
    <div class = 'bottom r_wrap'>
             <p class = 'f-tac ap1'>
	           
	             <a href="#">关于1药网</a>|		           
	             <a href="#">互联网药品信息服务资格证</a>|
	             <a href="#">互联网药品交易资格证</a>|
             </p>
             <p class = 'f-tac ap1'>
                 <a href="#">连锁营业执照</a>|
                 <a href="#">保健食品卫生许可证</a>|		             
	             <a href="#">医疗器械许可证</a>|
	             <a href="#">食品流通许可证</a>|
	             <a href="#">GSP证书</a>|
	             <a href="#">粤ICP12015869号</a>
             </p>
             <p class = 'f-tac pv'>Copyright&copy;2010-2015, All Rights Reserved</p>
    </div>
	<script src="../jquery-1.10.2.min.js"></script>
	<script src = "../js/register.js"></script>
	<script src = '../js/mycookie.js'></script>

</body>
</html>
